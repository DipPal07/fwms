<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donor Login</title>
    <link rel="stylesheet" href="donorLoginStyles.css" />
  </head>
  <style></style>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutUs.html">About</a></li>
        <li><a href="availableFood.html">Available Food List</a></li>
        <li><a href="contactUs.html">Contact</a></li>
        <li><a href="donorlogin.html">Donor</a></li>
        <li><a href="adminLogin.html">Admin</a></li>
      </ul>
      <div class="logo">
        <img
          src="/image/logo.jpeg"
          style="height: 50px; width: 50px; border-radius: 50%"
        />
      </div>
    </nav>
    <div id="loginCont">
      <div class="registration-container">
        <h2>Donor Login</h2>
        <form action="/submit_registration" method="POST">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <button type="submit" id="myButton">Submit</button>
            <div style="text-align: right; margin-top: 8px">
              Not have an account?
              <a href="donorRegister.html" style="text-decoration: none"
                ><b>Register</b></a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript">
      document.getElementById("myButton").onclick = function () {
        location.href = "/donorDashboard.html";
      };
    </script>
  </body>
</html>
