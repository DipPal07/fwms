<!DOCTYPE html>
<html>
  <head>
    <title>Food Donation Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0; /* Replace with your background color */
    }

    /* Layout */
    .container {
        display: flex;
        min-height: 100vh;
    }

    .sidebar {
        width: 200px;
        background-color: #0081a7;
        padding: 20px;
    }

    .content {
        flex: 1;
        padding: 20px;
    }

    /* Header */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #00AFB9;
        color: white;
    }

    /* Sidebar */
    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar li {
        margin-bottom: 15px;


    }

    .sidebar a {
        text-decoration: none;
        color:white
    }

    /* Content */
    .content h2 {
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input, textarea, select {
        width: 100%;
        padding: 10px;  

        border: 1px solid #ccc;
    }

    button {
        background-color: black;
        border-radius: 8px;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 10px;
        background-color: #ddd;
    }
  </style>

  <body>
    <header>
      <div class="logo"></div>
      <div class="search">
        <input type="text" placeholder="Search" />
      </div>
      <div class="user">
        <img
          src="/image/logo.jpeg"
          style="height: 50px; width: 50px; border-radius: 50%"
        />
      </div>
    </header>

    <div class="container">
      <div class="sidebar">
        <ul>
          <li><a href="donorDashboard.html" class="listItem">Dashboard</a></li>
          <li>
            <a href="donorAddFood.html" class="listItem">Listed Your Foods</a>
          </li>
          <li>
            <a href="donorNewFoodRequest.html" class="listItem">Request</a>
          </li>
          <li><a href="#" class="listItem">Search</a></li>
          <li><a href="index.html">Log out</a></li>
        </ul>
      </div>

      <div class="content">
        <h2>LIST YOUR FOOD DETAILS</h2>
        <form>
          <div class="form-group">
            <label for="foodItem">Food Item:</label>
            <input type="text" id="foodItem" name="foodItem" />
            <button type="button">Add More</button>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
          </div>
          <div class="form-group">
            <label for="pickupDate">Pickup Date:</label>
            <input type="date" id="pickupDate" name="pickupDate" />
          </div>
          <div class="form-group">
            <label for="pickupAddress">Pickup Address:</label>
            <input type="text" id="pickupAddress" name="pickupAddress" />
          </div>
          <div class="form-group">
            <label for="state">Choose State:</label>
            <select id="state" name="state"></select>
          </div>
          <div class="form-group">
            <label for="city">Choose City:</label>
            <select id="city" name="city"></select>
          </div>
          <div class="form-group">
            <label for="contactPerson">Contact Person:</label>
            <input type="text" id="contactPerson" name="contactPerson" />  
          </div>
          <div class="form-group">
            <label for="contactPersonMobile"
              >Contact Person Mobile Number:</label
            >
            <input
              type="tel"
              id="contactPersonMobile"
              name="contactPersonMobile"
            />
          </div>
          <div class="form-group">
            <label for="pictures">Pictures:</label>
            <input type="file" id="pictures" name="pictures" multiple />
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <footer>© 2024 Food Waste Management System. All rights reserved.</footer>
  </body>
</html>
