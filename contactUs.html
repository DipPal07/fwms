            <label for="first-name"><b>First Name</b></label>
            <input type="text" placeholder="first name" id="first-name" name="first-name" required >

            <input type="text" placeholder="last name" id="last-name" name="last-name" required >
<br>

            <input type="tel" placeholder="phone" id="phone" name="phone" />
<br>
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="email" id="email" name="email" required />

            <label for="message" ><b>Message</b></label>
            <textarea id="message" style="padding: 40px;" style="text-align: left;" name="message"></textarea>

            <button type="submit" style="width: 18%;">Send</button>
          </form>
        </div>
