    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

    #contact {
      padding: 40px;

    }

    .contact-info {

      display: inline-block;
      margin-top: 0;
      /* background-color: #4caf50; */
      height: 500px;

      position: relative;

    }
    .contact-info20 {
      margin-bottom: 30px;

      display: inline-block;

      height: 500px;
      margin-left: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 10px;
    }

    input,
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 300px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .social-media {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    .social-media li {
      margin: 0 10px;
    }

    .social-media a {
      color: #333;
      font-size: 24px;
    }

    .navbar {
      background-color: #d4d94c;
      padding: 10px 20px;

      margin: 0;

    .navbar ul li {

    }

    .navbar ul li a {

      font-weight: bold;
    }

    .logo {
      background-color: #38b3e5;

      font-weight: bold;
